<div class="container">
  <br>
  <!-- <h3 style="text-align:center; color:#0d47a1" class="display-3">Github Search App</h3> -->
  <form action="" class="search-form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search Username" [(ngModel)]="userName" name="userName" (keyup)="findUser()">
    </div>
  </form>
</div>
<div class="container">
<div class="card">
  <div class="card-header display-4" style="text-align:center; color:#0d47a1">{{users.login}}'s repositories</div>
  <div class="card-body" *ngFor="let repository of repositories, let i=index">
    <h5 appUnderline class="clearfix">{{repositories[i].name}}<a href="{{repositories[i].html_url}}" target="_blank" class="btn btn-sm btn-outline-primary float-right"> View on Github</a></h5>
    <p style="font-style:italic;">{{repositories[i].description}}</p>
    <hr>
  </div>
</div>
</div>
